<button
  class="fixed z-10 bottom-8 left-0 w-14 h-12 text-white bg-purple hover:bg-purple-hover rounded-r-full shadow-sm hover:shadow-lg transition-all"
  [ngClass]="{
    'opacity-0': !isAsideOpen,
    'duration-50': !isAsideOpen,
    'pointer-events-none': !isAsideOpen,
  }"
  (click)="onClick()"
>
  <tui-icon
    [icon]="TUI_ICONS.SHOW_SIDEBAR"
    class="w-4 min-h-2.5 mr-[7px]"
  />
</button>
