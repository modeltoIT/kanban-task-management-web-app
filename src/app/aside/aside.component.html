<!--Implement resize changing w-[300px] to width="someWidth" connect to header logo--->
<ng-container>
  <aside
    class="fixed tablet:relative z-20 h-full overflow-y-auto flex flex-col justify-between border-r border-light-lines dark:border-dark-lines bg-white dark:bg-dark-grey w-[260px] tablet:w-[261px] laptop:w-[300px] pt-24 tablet:pt-24 laptop:pt-[116px] pb-5 tablet:pb-8 transition-transform duration-200 ease-in"
    [ngClass]="{
      '-translate-x-full': !isAsideOpen(),
    }"
  >
    <app-menu-boards />

    <div class="flex flex-col gap-2 tablet:gap-4 laptop:gap-2 justify-center mx-3 mt-8 laptop:mx-6">
      <app-theme-toggle />

      <div class="inline-block self-start">
        <app-btn-board
          btnTitle="Hide Sidebar"
          [isHideBtn]="true"
          [isActionBtn]="true"
          (close)="toggleSideMenu()"
        />
      </div>
    </div>
  </aside>

  <app-aside-btn-open
    [isAsideOpen]="isAsideOpen()"
    (open)="toggleSideMenu()"
  />
</ng-container>
