<aside class="bg-dark-grey w-[300px]">
  <div class="tablet:border-b border-dark-lines h-16 tablet:h-20 laptop:h-24 pl-4 tablet:pl-8">
    <a
      href="/"
      class="flex items-center tablet:pb-[5px] tablet:border-r border-dark-lines h-full"
    >
      <picture class="relative min-w-[25px] w-[25px] h-[26px] tablet:w-[153px] tablet:h-[26px]">
        <!-- mobile logo when viewport â‰¤ 768px -->
        <source
          media="(max-width: 767px)"
          srcset="/assets/logo-mobile.svg"
        />
        <!-- fallback / desktop logo -->
        <img
          ngSrc="/assets/logo-light.svg"
          alt="Kanban logo"
          priority
          fill
        />
      </picture>
    </a>
  </div>
  @if (isSideBarOpen()) {
    <!--// TODO: remove h-screen-->
    <div class="border-r border-dark-lines h-screen pr-6">
      <app-menu-boards />
    </div>
  }
</aside>
